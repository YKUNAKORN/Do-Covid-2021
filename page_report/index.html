<body>
    <!-- header -->
    <div class="menubar">
        <div class="container_menubar">
            <div class="logo">

                </li>
            </ul>
        </div>

    <div class="container">
    <!-- total_cases -->
    <div class="wrapper">

        <div class="statistic">
            <div class="total_case_box">
                <h2>
                    <i class="fa fa-address-book" aria-hidden = "true"></i>
                    Total Cases
                </h2>
                <p style="font-size: 1.5rem;" id="total_cases">test</p>
            </div>
            <!-- total_dreath -->
            <div class="box_wrapper">
                <div class="box">
                    <h2>
                        <i class="fa fa-user-times" aria-hidden = "true"></i>
                        Total Death
                    </h2>
                    <p style="font-size: 1.5rem;" id="total_death">test</p>
                </div>

                <!-- total_recovery -->
                <div class="box">
                    <h2>
                        <i class="fa fa-refresh" aria-hidden = "true"></i>
                        Total Recovery
                    </h2>
                    <p style="font-size: 1.5rem;" id="total_recovered">test</p>
                </div>

                <!-- new_case  -->
                <div class="box">
                    <h2>
                        <i class="fa fa-plus-circle" aria-hidden = "true"></i>
                        New case
                    </h2>
                    <p style="font-size: 1.5rem;" id="new_case">test</p>
                </div>

                <!-- new_death -->
                <div class="box">
                    <h2>
                        <i class="fa fa-user-circle-o" aria-hidden = "true"></i>
                        New Death
                    </h2>
                    <p style="font-size: 1.5rem;" id="new_death">test</p>
                </div>

            </div>
        </div>

        <!-- table class -->
        <table class="countries_stat" id="countries_stat">
            <tr>
                <th>Country</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Serious critical</th>
                <th>Total recovered</th>
            </tr>
        </table>
    </div>
    </div>
